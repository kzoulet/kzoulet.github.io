<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seasonations Stock Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #15171b;
      --fg: #e9eaea;
      --accent: #60d394;
      --card: #23272f;
      --border: #282c34;
      --muted: #888;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 24px 0 8px 0;
      font-size: 2rem;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .avg-prices, .nation-section {
      margin: 0 auto 32px auto;
      max-width: 700px;
      background: var(--card);
      border-radius: 10px;
      padding: 18px 32px;
      border: 1px solid var(--border);
    }
    .avg-prices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .avg-item {
      font-size: 1.06rem;
      color: var(--fg);
      background: #191b21;
      border-radius: 6px;
      padding: 7px 14px;
      border: 1px solid #23272f;
      margin: 4px;
      min-width: 150px;
      text-align: center;
    }
    .nation-section {
      border-radius: 12px;
      box-shadow: 0 2px 12px #0004;
      margin-bottom: 28px;
      padding-bottom: 10px;
    }
    .nation-title {
      color: var(--accent);
      font-size: 1.17rem;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .offer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
    }
    .offer-table th, .offer-table td {
      border: 0;
      padding: 6px 8px;
      text-align: left;
      font-size: 0.98rem;
    }
    .offer-table th {
      color: var(--muted);
      font-weight: 500;
    }
    .offer-table tr {
      background: none;
      border-bottom: 1px solid #23272f;
    }
    .offer-table tr:last-child {
      border-bottom: 0;
    }
    .nation-good-avg {
      color: var(--accent);
      font-size: 0.97rem;
      margin: 6px 0 2px 0;
      display: inline-block;
    }
    @media (max-width: 650px) {
      .avg-prices, .nation-section {
        padding: 10px;
        max-width: 97vw;
      }
      .avg-item { min-width: 110px; }
    }
  </style>
</head>
<body>
  <h1>Seasonations Stock Exchange</h1>
  <div id="avg-prices" class="avg-prices"></div>
  <div id="offers"></div>

  <script>
    // Only use offers where Iron is the payment good
    function filterIronOnly(offers) {
      return offers.filter(o => o.want.good.toLowerCase() === "iron");
    }

    // Calculate global averages: "how many GOOD per 1 Iron"
    function calcGlobalAverages(offers) {
      const byGood = {};
      offers.forEach(({offer, want}) => {
        if (!byGood[offer.good]) byGood[offer.good] = [];
        byGood[offer.good].push(offer.amount / want.amount);
      });
      const avgs = {};
      Object.entries(byGood).forEach(([good, arr]) => {
        avgs[good] = (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2);
      });
      return avgs;
    }

    // Calculate per-nation averages: { [nation]: { [good]: avgPerIron } }
    function calcNationAverages(offers) {
      const byNation = {};
      offers.forEach(({nation, offer, want}) => {
        if (!byNation[nation]) byNation[nation] = {};
        if (!byNation[nation][offer.good]) byNation[nation][offer.good] = [];
        byNation[nation][offer.good].push(offer.amount / want.amount);
      });
      // Now, take average per nation per good
      const nationAvgs = {};
      Object.entries(byNation).forEach(([nation, goods]) => {
        nationAvgs[nation] = {};
        Object.entries(goods).forEach(([good, arr]) => {
          nationAvgs[nation][good] = (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2);
        });
      });
      return nationAvgs;
    }

    // Render global averages
function renderAverages(avgs) {
  const el = document.getElementById('avg-prices');
  el.innerHTML =
    `<div class="nation-title" style="text-align:center;">Average</div><br><br>` +
    Object.entries(avgs).map(
      ([good, avg]) => `<div class="avg-item"><b>${good}</b><br><span style="color:var(--muted);font-size:0.92em">${avg} per 1 Iron</span></div>`
    ).join('');
}


    // Render per-nation offers, showing "per 1 Iron" for each
    function renderOffersByNation(offers, nationAverages) {
      // Group by nation
      const nations = {};
      offers.forEach(o => {
        if (!nations[o.nation]) nations[o.nation] = [];
        nations[o.nation].push(o);
      });
      // Sort nation names
      const sortedNationNames = Object.keys(nations).sort((a, b) => a.localeCompare(b));
      const container = document.getElementById('offers');
      container.innerHTML = '';
      sortedNationNames.forEach(nation => {
        const nationOffers = nations[nation];
        // Group by good for this nation (to compute avg per good)
        const goods = {};
        nationOffers.forEach(o => {
          if (!goods[o.offer.good]) goods[o.offer.good] = [];
          goods[o.offer.good].push(o);
        });
        // Build per-good avg for this nation (from precomputed nationAverages)
        let avgBlock = '';
        Object.entries(goods).forEach(([good, arr]) => {
          if (arr.length > 1) {
            avgBlock += `<span class="nation-good-avg">Avg: ${nationAverages[nation][good]} ${good} per 1 Iron</span><br>`;
          }
        });
        // Offer table
        const offersRows = nationOffers.map(o => {
          const perIron = (o.offer.amount / o.want.amount).toFixed(2);
          return `<tr>
            <td>${o.offer.good}</td>
            <td>${o.offer.amount} ${o.offer.good}</td>
            <td>${o.want.amount} Iron</td>
            <td>${perIron}</td>
          </tr>`;
        }).join('');
        const sec = document.createElement('div');
        sec.className = 'nation-section';
        sec.innerHTML = `<div class="nation-title">${nation}</div>
          ${avgBlock}
          <table class="offer-table">
            <thead><tr><th>Good</th><th>Offer</th><th>Wants</th><th>Per 1 Iron</th></tr></thead>
            <tbody>
            ${offersRows}
            </tbody>
          </table>
        `;
        container.appendChild(sec);
      });
    }

    // MAIN
    fetch('offers.json')
      .then(response => response.json())
      .then(data => {
        const offersIron = filterIronOnly(data.offers);

        // Calculate averages
        const globalAverages = calcGlobalAverages(offersIron);
        const nationAverages = calcNationAverages(offersIron);

        renderAverages(globalAverages);
        renderOffersByNation(offersIron, nationAverages);
      })
      .catch(err => {
        document.getElementById('avg-prices').innerHTML = '<span style="color:#f44">Error loading data.</span>';
      });
  </script>
</body>
</html>
